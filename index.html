<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>html-css-bootstrap-dashboard</title>
</head>
<body>
    <div id="wrapper" class="vw-100 vh-100">
        <header>
            <div class="container-xxl fixed-top d-flex align-items-center g-0">
                <div class="row w-100 align-items-center">
                    <div class="col-2">
                        <div class="row">
                            <div class="col-12 text-center">
                                <img id="small-logo" src="img/mobile-logo.png" alt="">
                                <img id="big-logo" src="img/logo.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="search" placeholder="&#128269; Prova a cercare: Lezioni di Laravel">
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="row">
                            <div class="col-12">
                                <div class="nav-right d-flex justify-content-end justify-content-lg-between">
                                    <i class="hidden fa-solid fa-list"></i>
                                    <i class="hidden fa-solid fa-circle-question"></i>
                                    <i class="hidden fa-solid fa-ellipsis-vertical"></i>
                                    <a href="#" class="fa-solid fa-bell"></a>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container-xxl g-0">
                <div class="row g-0">
                    <!-- NAV-LEFT -->
                    <div id="nav-left" class="col-1 d-flex flex-column justify-content-between">
                           <!-- Sidebar up -->
                        <nav id="sidebar" class="text-white">
                            <ul class="nav flex-column text-center text-lg-start">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#"><i class="fas fa-home me-2"></i><span>Home</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#"><i class="fas fa-chart-simple me-2"></i><span>Stats</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#"><i class="fas fa-signal me-2"></i><span>Signals</span></a>
                                </li>
                            </ul>
                        </nav>

                        <nav id="sidebar-bottom">
                            <ul class="nav flex-column text-center text-lg-start">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#"><i class="fas fa-gear me-2"></i><span>Admin</span></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <!-- MAIN SECTION -->
                    <div id="main-section" class="col-11">
                        <div class="row">
                            <div class="col-12">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
